<!DOCTYPE html>
<html>
	<head>
		<title>Bill Splitter</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="./billsplit.js"></script>
		<link rel="stylesheet" media="screen" href="./common.css">
	<link href='http://fonts.googleapis.com/css?family=Lato|Oxygen' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
	</head>
	<body>
		<article>
			<h1>Only Slightly Tedious Bill Splitter</h1>
			<form>
				<table id="payers">
					<thead>
						<tr>
							<th>Name</th>
							<th>$1</th>
							<th>$5</th>
							<th>$10</th>
							<th>$20</th>
							<th>Order</th>
						</tr>
					</thead>
					<tr class="payer">
						<td><input type="text" name="name" placeholder="John"></td>
						<td><input type="number" name="dollar1" placeholder="0" min="0" step="1"></td>
						<td><input type="number" name="dollar5" placeholder="0" min="0" step="1"></td>
						<td><input type="number" name="dollar10" placeholder="0" min="0" step="1"></td>
						<td><input type="number" name="dollar20" placeholder="0" min="0" step="1"></td>
						<td><input type="number" name="order" placeholder="0" min="0" step="0.01"></td>
						<td></td>
					</tr>
				</table>
				<input id="addpayer" type="button" value="+">
				<br>
				<table id="payment">
					<tr>
						<td><label>Total (with tax)</label></td>
						<td><input type="number" name="total" value="0" min="0" step="0.01"></td>
					</tr>
					<tr>
						<td><label>Tip (%)</label></td>
						<td><input type="number" name="tip" value="0" min="0" max="100" step="1"></td>
					</tr>
				</table>

				<input type="submit" value="Generate!">

			</form>

			<div id="results"></div>
		</article>
	</body>
</html>
